{% macro league_dropdown(val="",ini='') %}
{# TODO DO NOT EDIT #}
<select class="form-select mb-3" name="name" value="{{ini or ''}}">
{% if val=='Leagues'%}
{% set options = get_leagues()%}
{%else%}
{% set options = get_teams()%}
{%endif%}
<option value="">No {{val}}</option>
{% for c in options %}
<option {{'selected' if val|string==c['id']|string}} value="{{c['id']}}">{{c['name']}}</option>
{% endfor %}
</select>
{% endmacro %}
{% extends "layout.html" %}


{% block title %}Edit Watchlist{% endblock %}
{% block content %}
<nav style="
background-image: url('https://images.unsplash.com/photo-1459865264687-595d652de67e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
min-height: 100%;
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
background-size: cover;">
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-link active" id="nav-league-tab" data-bs-toggle="tab" href="#nav-league" role="tab" aria-controls="nav-league" style = "color: rgb(30, 0, 128)" aria-selected="true">Leagues</a>
      <a class="nav-link" id="nav-team-tab" data-bs-toggle="tab" href="#nav-team" role="tab" aria-controls="nav-team" style = "color: rgb(30, 0, 128)" aria-selected="false">Teams</a>
    </div>
  </nav>

<!-- Tab panes -->
<div class="tab-content" id="nav-tabContent" style="
background-image: url('https://images.unsplash.com/photo-1459865264687-595d652de67e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
height: 100vh;">>
  <div class="tab-pane fade {{'show active' if not apply_where}}" id="nav-league" role="tabpanel" aria-labelledby="nav-league-tab">
<form method="POST">
    {{league_dropdown('Leagues')}}
    <input type="hidden" id="postId" name="type" value="league" />
    <input type="hidden" id="userId" name="user_id" value="{{id}}" />
    <input type="submit" class="btn btn-primary" value="Save Watchlist" />
</form>
  </div>
  <div class="tab-pane fade {{'show active' if apply_where}}" id="nav-team" role="tabpanel" aria-labelledby="nav-team-tab">
    <form method="POST">
    {{league_dropdown('Teams')}}
    <input type="hidden" id="postId" name="type" value="team" />
    <input type="hidden" id="userId" name="user_id" value="{{id}}" />
    <input type="submit" class="btn btn-primary" value="Save Watchlist" />
</form>
  </div>
</div>



{% endblock %}
