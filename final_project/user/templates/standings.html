{% extends "layout.html" %}


{% block title %}Standings{% endblock %}
{% block content %}

<div class="container" style="
background-image: url('https://i0.wp.com/ordinaryfaith.net/wp-content/uploads/2016/03/Gray-plain-website-background.jpg?fit=1920%2C1080&ssl=1');
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center;
background-size: cover;"
>
    <div class="row">
    <div class="col-12">
        <table class="table table-image" style="color: white;">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Points</th>
                <th scope="col">goalsDiff</th>
                <th scope="col">form</th>
            </tr>
            </thead>
            <tbody>
            {% for c in standings%}
            <tr>
                <td class="w-25">
                    <img src = "{{c['team']['logo']}}" alt="{{c['team']['name']+' logo'}}">
                </td>
                <td>{{c['rank']}}</td>
                <td>{{c['team']['name']}}</td>
                <td>{{c['points']}}</td>
                <td>{{c['goalsDiff']}}</td>
                <td>{{c['form']}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>   
    </div>
    </div>
</div>









{% endblock %}
