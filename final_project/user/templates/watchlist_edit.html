{% macro league_dropdown(val="",ini="") %}
{# TODO DO NOT EDIT #}
<select title="drop" class="form-select mb-3" name="id" value="{{ini or ''}}">
{% if val=='league'%}
{% set options = get_leagues()%}
{%else%}
{% set options = get_teams()%}
{%endif%}
<option value="">No {{val}}</option>
{% for c in options %}
<option {{'selected' if ini|string==c['id']|string}} value="{{c['id']}}">{{c['name']}}</option>
{% endfor %}
</select>
{% endmacro %}
{% extends "layout.html" %}



{% block title %}Edit Watchlist{% endblock %}
{% block content %}
<form method="GET">
    {{league_dropdown(val=type,ini=id)}}
    <input type="hidden" id="postId" name="type" value="{{type}}" />
    <input type="hidden" id="postId" name="previous" value="{{id}}" />
    <input type="submit" class="btn btn-primary" value="Save Watchlist" />
</form>



{% endblock %}
