{% macro league_dropdown(val="",ini="") %}
{# TODO DO NOT EDIT #}
<select title="drop" class="form-select mb-3" name="name" value="{{ini or ''}}">
{% if val=='league'%}
{% set options = get_leagues()%}
{%else%}
{% set options = get_teams()%}
{%endif%}
<option value="">No {{val}}</option>
{% for c in options %}
<option {{'selected' if ini|string==c['id']|string}} value="{{c['id']}}">{{c['name']}}</option>
{% endfor %}
</select>
{% endmacro %}
{% extends "layout.html" %}


{% block head %}
{{super()}}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!--Bootstrap CSS-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

{% endblock %}
{% block title %}Edit Watchlist{% endblock %}
{% block content %}
<form method="GET">
    {{league_dropdown(val=type,ini=id)}}
    <input type="hidden" id="postId" name="type" value="{{type}}" />
    <input type="hidden" id="postId" name="previous" value="{{id}}" />
    <input type="submit" class="btn btn-primary" value="Save Watchlist" />
</form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
