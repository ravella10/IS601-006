{% extends "layout.html" %}

{% block head %}
  {{super()}}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa;
      padding-top: 4rem;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      color: #333;
    }

    img {
      max-width: 100%;
      margin-top: 1.5rem;
      border: 2px solid #333;
      border-radius: 10px;
    }
    
    .team-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      padding: 2rem;
    }
    
    .team-card h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .team-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .team-card p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    
    .team-card img {
      margin-top: 1rem;
    }
  </style>
{% endblock %}

{% block title %}Team Data{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for c in result_list %}
        <div class="col-md-6 col-lg-4">
          <div class="team-card">
            <h2>{{c['name']}}</h2>
            <img src="{{c['logo']}}" alt="{{c['name']}} logo">
            <h3>{{c['country']}}</h3>
            <p><strong>League:</strong> {{c['league']}}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
  {% endblock %}
